<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			
			*{padding: 0; margin:0;}
			
			canvas{
				background: #eee; display:block; margin:0 auto;
			}
			
		</style>
	</head>
	<body>
		<canvas id="myCanvas" width="500" height="500"></canvas>
		<script>
		// 1. 캔버스에 줄 그리기
		var canvas = document.getElementById("myCanvas");
		var ctx = canvas.getContext("2d");
		var Gap = 20;
		
		//
		function drawLine(){
			for(var i=20; i<500; i+=Gap){
				ctx.beginPath();
				ctx.moveTo(i,0);
				ctx.lineTo(i,500);
				ctx.moveTo(0,i);
				ctx.lineTo(500,i);
				ctx.stroke();
			}
		}
		
		drawLine();
		</script>
	</body>
</html>
